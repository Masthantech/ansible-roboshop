- name: configure payment component
  hosts: payment
  become: yes
  tasks: 

  
    
  - name: install python packages
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: installed
    loop:
    - python3
    - gcc
    - python3-devel

  - name: upgrade openssl packages
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: latest
    loop:
    - openssl
    - openssl-libs
    - openssh
    - openssh-server
    - openssh-clients  

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: create system user to run the application
    ansible.builtin.user:
      name: roboshop
      home: /app
      shell: /sbin/nologin
      system: true

  - name: download the app code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip

  - name: extract the app code
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes    

  - name: download dependencies
    args:
      chdir: /app
    ansible.builtin.pip: 
      requirements: requirements.txt

  - name: copy payment service
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: enable and start payment
    ansible.builtin.service:
      name: payment
      state: started
      enabled: yes     