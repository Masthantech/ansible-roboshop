- name: configure mysql server
  hosts: mysql
  become: yes
  tasks:
  - name: install mysql
    ansible.builtin.dnf:
      name: mysql-server
      state: installed

  - name: start and enable mysql server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: set default root password for mysqld
    ansible.builtin.command: mysql_secure_installation --set-root-pass RoboShop@1

  
            